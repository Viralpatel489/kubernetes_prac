apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cronjob
  namespace: nginx
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox:1.28
            command:
            - /bin/sh
            - -c
            - |
              mkdir -p /demo-data 
              date
              echo hello from kubernetes cluster > /demo-data/log.txt
            volumeMounts:
            - name: persistent-storage
              mountPath: /demo-data
          restartPolicy: OnFailure

          volumes:
          - name: persistent-storage
            persistentVolumeClaim:
              claimName: my-pvc
